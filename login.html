<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&family=Nunito:ital,wght@0,400;0,600;0,700;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" href="./styles-login.css" />
    <title>Cofee-site-login</title>
  </head>
  <body>
    <div class="page">
      <div class="login">
        <div class="login__title-small__wrapper">
          <div class="title-small center">
            Чтобы авторизоваться введите логин и пароль
          </div>
        </div>
        <div class="login__title1__wrapper">
          <div class="title1 center">Login</div>
        </div>
        <form id="login-form" class="login-form bottom20">
          <input
            type="text"
            name="username"
            id="username-field"
            class="login-form-field"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            id="password-field"
            class="login-form-field"
            placeholder="Password"
          />
          <input
            type="submit"
            value="Login"
            id="login-form-submit"
            class="button"
          />
        </form>
        <div class="center  ">
            <a class="link" href="./registration.html">Зарегестрироваться</a>
          </div>
      </div>
    </div>
  </body>
</html>
